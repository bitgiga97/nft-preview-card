<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
</head>

<body>

    <div class="main-container">
        <div class="img-container">
            <div class="main-img">
                <img class="eth-img" src="./images/image-equilibrium.jpg" alt="equilibrium photo">
                <div class="overlay"></div>
                <img class="eye" src="./images/icon-view.svg">
            </div>
        </div>

        <div class="text-container">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-days">
            <div class="eth">
                <img src="./images/icon-ethereum.svg" alt="etherium-icon">
                <h3>0.041 ETH</h3>
            </div>
            <div class="days">
                <img src="./images/icon-clock.svg" alt="clock-icon">
                <h3>3 Days left</h3>
            </div>
        </div>
        <div class="bottom-line"></div>
        <div class="avatar">
            <img src="./images/image-avatar.png" alt="author picture">
            <h2>Creation of <span>Jules Wyvern</span></h2>

        </div>

    </div>




</body>

</html>
